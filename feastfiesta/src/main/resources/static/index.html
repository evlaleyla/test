<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-image: url('cooking.jpg'); 
            background-size: cover;
            background-position: center;
            color: #fff;
            font-family: Georgia, sans-serif;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        nav a.right {
            float: right;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .recipe-collage {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .recipe {
            width: 30%; 
            margin: 10px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            color: #333;
        }

        .recipe img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        h2 {
            color: #333;
        }

        p {
            line-height: 1.6;
            color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
   
    <header>
        <h1>Feast Fiesta</h1>
    </header>

    <nav>
        <a href="#">Startseite</a>
        <a href="#">Rezepte</a>
        <a href="#">Favoriten</a>
        <a href="#" class="right">Einloggen</a>
        <a href="#">Kontakt</a>
    </nav>

    <section>
        <h2>Unsere Lieblingsrezepte</h2>
        <p>Hier findest du eine Auswahl unserer besten Rezepte, die du einfach zu Hause nachkochen kannst.</p>

        <div class="recipe-collage">
            <a href="spaghetti.html" class="recipe">
                <p>Spaghetti</p>
                <img src="Spaghetti.jpg" alt="Spaghettirezept">
            </a>
            <a href="vanillekipferl.html" class="recipe">
                <p>Vanillekipferl</p>
                <img src="VanillekipferlRezept.jpg" alt="VanillekipferlRezept">
            </a>
        </div>
    </section>

    <footer>
        <p>&copy; Feast Fiesta Corporation</p>
    </footer>

</body>
</html>
