<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-image: url('cooking.jpg'); 
            background-size: cover;
            background-position: center;
            color: #fff;
            font-family: Georgia, sans-serif;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        nav a.right {
            float: right;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .recipe-collage {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .recipe {
            width: 30%; 
            margin: 10px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            color: #333;
        }

        .recipe img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        h2 {
            color: #333;
        }

        p {
            line-height: 1.6;
            color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .contact-info {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
   
    <header>
        <h1>Feast Fiesta</h1>
    </header>

    <nav>
        <a href="index.html">Startseite</a>
        <a href="#">Rezepte</a>
        <a href="#">Favoriten</a>
        <a href="login.html" class="right">Einloggen</a>
        <a href="kontakt.html">Kontakt</a>
    </nav>

    <section class="contact-info">
        <h2>Kontakt</h2>

        <p>Wir freuen uns über jede Kontaktaufnahme und stehen für Ihre Anfragen zur Verfügung. </p>

        <p><strong>E-Mail:</strong> <a href="mailto:feastfiesta@gmail.com">feastfiesta@gmail.com</a></p>
        
        <p><strong>Adresse:</strong><br>
        Nibelungenplatz 1<br>
        60318 Frankfurt am Main<br>
        Deutschland</p>

    </section>

    <footer>

    </footer>

</html>
